<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>纸上谈币 · 构建新人友好型meme教学社群</title>
    <link rel="canonical" href="https://纸上谈币.com/">
    <meta name="description" content="纸上谈币 - 构建新人友好型meme教学社群。">
    <style>
        :root {
            /* 提取自图片的配色 */
            --ink: #2c1e18;
            --accent: #9d462f;
            --bg-card: rgba(253, 245, 230, 0.95); /* 米白色背景 */
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; }
        html { height: 100%; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: ui-serif, "Songti SC", "STSong", "SimSun", serif;
            color: var(--ink);
            
            /* 背景图设置 */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* 顶部栏 */
        .site-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .site-header .logo {
            width: 40px; height: 40px;
            object-fit: contain; border-radius: 6px;
        }

        .site-header .brand {
            font-size: 20px; font-weight: 800;
            color: #3e2b24;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .page {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 视频卡片区域 */
        .video-card {
            width: 100%;
            max-width: 800px;
            background: var(--bg-card);
            padding: 24px 20px; /* 增加顶部内边距给标题留空间 */
            border-radius: 8px;
            border: 2px solid #5b3c1d;
            box-shadow: 
                0 0 0 5px rgba(243, 222, 161, 0.5),
                0 20px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* 新增：中间的大标题样式 */
        .main-title {
            margin: 0;
            padding: 0;
            font-size: clamp(20px, 4.5vw, 32px); /* 字体大小随屏幕缩放 */
            font-weight: 900;
            text-align: center;
            color: #9d462f; /* 使用印章红，显眼 */
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .video-wrap {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .video-wrap iframe {
            width: 100%; height: 100%; display: block;
        }

        .links {
            display: flex; gap: 16px; margin-top: 5px;
        }

        .link-btn {
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            background: #9d462f;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s;
            border: 2px solid #fff;
            font-size: 15px;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background: #b8553b;
        }

        .link-btn.gh { background: #4a5d7e; }
        
        @media (max-width: 600px) {
            .site-header .brand { display: none; }
            .video-card { padding: 16px 10px; border-width: 2px; }
            .main-title { margin-bottom: 5px; } /* 手机上稍微紧凑点 */
        }
    </style>
</head>
<body>
    <header class="site-header">
        <img class="logo" src="logo.png" alt="Logo">
        <span class="brand">纸上谈币</span>
    </header>

    <main class="page">
        <div class="video-card">
            <h1 class="main-title">构建新人友好的meme交易论坛</h1>
            
            <section class="video-wrap">
                <iframe 
                    src="https://www.youtube.com/embed/jE3-Vd2v1P8?si=Qz3Qqwkkub1mHTVj" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </section>
        </div>

        <nav class="links">
            <a class="link-btn" href="https://x.com/paper_trad1ng" target="_blank">Twitter / X</a>
            <a class="link-btn gh" href="https://github.com/Zephyr886/paper-trading" target="_blank">GitHub</a>
        </nav>
    </main>
</body>
</html>
