<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>纸上谈币 · 构建新人友好型meme教学社群</title>
    <link rel="canonical" href="https://纸上谈币.com/">
    <meta name="description" content="纸上谈币 - 构建新人友好型meme教学社群。">
    <style>
        :root {
            /* 提取自图片的配色 */
            --ink: #2c1e18;
            --accent: #9d462f;
            --radius: 12px;
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; }
        html { height: 100%; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中 */
            font-family: ui-serif, "Songti SC", "STSong", "SimSun", serif; /* 使用衬线体更配古风 */
            color: var(--ink);
            
            /* --- 关键修改：背景图设置 --- */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover; /* 确保图片铺满屏幕 */
            position: relative;
        }

        /* 加一层蒙版，防止背景太花干扰视线（可选，觉得太暗可以删掉 background） */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(243, 222, 161, 0.2); /* 淡淡的米黄色遮罩 */
            pointer-events: none;
            z-index: 0;
        }

        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            /* 顶部栏透明化，只保留模糊效果 */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .site-header .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 6px;
        }

        .site-header .brand {
            font-size: 20px;
            font-weight: 800;
            color: #3e2b24;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .page {
            position: relative;
            z-index: 10; /* 保证内容在背景之上 */
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* 视频容器 - 这里设计成一个“画卷”或“窗口”的感觉 */
        .video-card {
            width: 100%;
            max-width: 800px;
            background: rgba(253, 245, 230, 0.9); /* 米白色不透明背景，用于遮挡底图文字 */
            padding: 16px;
            border-radius: 8px;
            border: 2px solid #5b3c1d; /* 深棕色边框 */
            box-shadow: 
                0 0 0 4px rgba(243, 222, 161, 0.5), /* 外圈光晕 */
                0 20px 40px rgba(0,0,0,0.3); /* 阴影 */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-wrap {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .video-wrap iframe {
            width: 100%;
            height: 100%;
            display: block;
        }

        .links {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }

        .link-btn {
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            background: #9d462f; /* 这里的红色取自图中的印章 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s;
            border: 2px solid #fff;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background: #b8553b;
        }

        .link-btn.gh {
            background: #4a5d7e; /* 这里的蓝色取自图中的衣服 */
        }
        
        /* 手机端适配 */
        @media (max-width: 600px) {
            .site-header .brand { display: none; } /* 手机上隐藏标题防止拥挤 */
            .video-card { padding: 10px; border-width: 2px; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <img class="logo" src="logo.png" alt="Logo">
        <span class="brand">纸上谈币</span>
    </header>

    <main class="page">
        <div class="video-card">
            <section class="video-wrap">
                <iframe 
                    src="https://www.youtube.com/embed/jE3-Vd2v1P8?si=Qz3Qqwkkub1mHTVj" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </section>
        </div>

        <nav class="links">
            <a class="link-btn" href="https://x.com/paper_trad1ng" target="_blank">Twitter / X</a>
            <a class="link-btn gh" href="https://github.com/Zephyr886/paper-trading" target="_blank">GitHub</a>
        </nav>
    </main>
</body>
</html>
